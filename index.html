<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: arial;
      background-color: #000000;
      /* padding: 20px; */
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      width: 100%;
    }
    
    h2 {
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 999;
      background: #000;
      font-size: 6vw;
      padding: 5px;
      padding-left: 5%;
    }
    
    #username {
      color: #fff;
      z-index: 989;
      background: #000;
      font-size: 5vw;
      padding: 2%;
      padding-left: 5%;
      width: 50%;
      margin-left: 25%;
    }
    
    #chat-box {
      width: 100%;
      height: 100vh;
      /* border: 1px solid #ccc; */
      background: url("minitalk.png");
      overflow-y: scroll;
      padding: 1vw;
      margin-bottom: 5vh;
      font-family: fantasy;
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .flex {
      display: flex;
      justify-content: center;
      align-items: center;
      bottom: 0;
      margin-bottom: 2vh;
      position: sticky;
      bottom: 0;
    }
    
    #message {
      width: 80%;
      border-radius: 30px;
      padding-left: 15px;
      margin-right: 3%;
      background: #363636;
      border-style: none;
      margin-left: 10px;
      color: #C2C2C2;
      font-size: 8vw;
      padding: 10px;
    }
    
    .button {
      width: 11%;
      border-radius: 50%;
      font-size: 8vw;
      background: #00B24A;
      border-style: none;
      margin-right: 2%;
      padding: 5px;
      text-align: center;
      overflow: hidden;
    }
    
    .message {
      position: relative;
      margin: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      clear: both;
      -webkit-user-select: none;
      user-select: none;
    }
    
    .own {
      background-color: #142F19;
      float: right;
      text-align: right;
      color: #fff;
      font-size: 5vw;
    }
    
    .other {
      background-color: #1B1B21;
      float: left;
      text-align: left;
      color: #fff;
      font-size: 5vw;
      
    }
    
    .options {
      display: none;
      bottom: -35px;
      left: 10px;
      background-color: #142F19;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 4vw;
      z-index: 99;
    }
    
    .options span {
      margin: 5px 5px;
      cursor: pointer;
    }
    
    .reaction {
      margin-left: 10px;
    }
  </style>
</head>

<body oncontextmenu="return false">
  <h2>Minitalk</h2>
  <input type="text" id="username" placeholder="Enter your name"><br>
  
  <div id="chat-box">
    
  </div>
  <div class="flex">
    <input type="text" id="message" placeholder="Message">
    <button onclick="sendMessage()" class="button">üì§</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyClpuoT0XvO_xSk-XCsdaRsJj6T-tGkM8Q",
      authDomain: "chatbot-3ba08.firebaseapp.com",
      databaseURL: "https://chatbot-3ba08-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chatbot-3ba08",
      storageBucket: "chatbot-3ba08.appspot.com",
      messagingSenderId: "905606851801",
      appId: "1:905606851801:web:ec1213f34bc7a4893ee2c8"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("messages");
    
    const deletedIds = JSON.parse(localStorage.getItem("deletedMessages")) || {};
    
    const usernameField = document.getElementById("username");
    const messageField = document.getElementById("message");
    const chatBox = document.getElementById("chat-box");
    
    let username = localStorage.getItem("username");
    
    if (username) {
      usernameField.style.display = "none";
    } else {
      usernameField.addEventListener("blur", () => {
        if (usernameField.value.trim() !== "") {
          username = usernameField.value.trim();
          localStorage.setItem("username", username);
          usernameField.style.display = "none";
        }
      });
    }
    
    function sendMessage() {
      const msg = messageField.value.trim();
      if (!username || msg === "") {
        alert("Enter name and text");
        return;
      }
      
      const msgRef = db.push();
      msgRef.set({
        id: msgRef.key,
        name: username,
        text: msg,
        emoji: ""
      });
      
      messageField.value = "";
    }
    
    db.on("child_added", snapshot => {
      displayMessage(snapshot.val());
    });
    
    db.on("child_changed", snapshot => {
      const updatedMsg = snapshot.val();
      const messageEl = document.querySelector(`.message[data-id='${updatedMsg.id}']`);
      if (messageEl) {
        const reactionSpan = messageEl.querySelector(".reaction");
        reactionSpan.textContent = updatedMsg.emoji || "";
      }
    });
    
    function displayMessage(msg) {
      if (deletedIds[msg.id]) return;
      
      const p = document.createElement("div");
      p.classList.add("message", msg.name === username ? "own" : "other");
      p.setAttribute("data-id", msg.id);
      
      p.innerHTML = `<strong>${msg.name}:</strong> ${msg.text} <span class="reaction">${msg.emoji || ""}</span>`;
      
      const options = document.createElement("div");
      options.className = "options";
      options.innerHTML = `
      <span onclick="reactEmoji('${msg.id}', '‚ù§Ô∏è')">‚ù§Ô∏è</span>
      <span onclick="reactEmoji('${msg.id}', 'üòÇ')">üòÇ</span>
      <span onclick="reactEmoji('${msg.id}', 'üëç')">üëç</span>
      <span onclick="reactEmoji('${msg.id}', 'üòÆ')">üòÆ</span>
      <span onclick="reactEmoji('${msg.id}', 'ü•≤')">ü•≤</span>
      <span onclick="reactEmoji('${msg.id}', 'üò°')">üò°</span>
      
      <span onclick="deleteMessage('${msg.id}', this)">üóëÔ∏è</span>
    `;
      
      p.appendChild(options);
      
      let pressTimer;
      p.addEventListener("dblclick", () => {
        pressTimer = setTimeout(() => {
          options.style.display = "flex";
          
        }, 0);
      });
      
      p.addEventListener("touchend", () => {
        clearTimeout(pressTimer);
      });
      
      p.addEventListener("mouseleave", () => {
        options.style.display = "none";
      });
      
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    function deleteMessage(id, el) {
      deletedIds[id] = true;
      localStorage.setItem("deletedMessages", JSON.stringify(deletedIds));
      el.closest(".message").remove();
    }
    
    function reactEmoji(id, emoji) {
      db.child(id).update({ emoji });
    }
  </script>
</body>

</html>
